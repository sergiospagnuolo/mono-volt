<form action="{{ page.form_action }}">
    <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" placeholder="Morsa do Norte" class="form-control" name="name">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" placeholder="exemplo@email.com" class="form-control" name="email">
    </div>
    <div class="form-group">
        <label for="company">Empresa ou instituição</label>
        <input type="text" placeholder="Se não tiver, pode deixar em branco" class="form-control" name="company">
    </div>

    <div class="form-group">
        <label for="number">Telefone</label>
        <input type="tel" placeholder="Lembre-se de colocar o DDD" class="form-control" name="number">
    </div>

    <div class="form-group">
        <label for="message">Mensagem</label>
        <textarea class="form-control" name="message" placeholder="Opa, bora fazer gráficos"></textarea>
    </div>

    <div class="form-group">
        <input class="btn btn-default" type="submit" value="Enviar">
    </div>
</form>
