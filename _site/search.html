      "portugal-destino-brasileiros": {
        "title": "Seria Portugal o novo destino dos imigrantes brasileiros? Os dados dizem que não",
        "author": "",
        "category": "",
        "content": "DescriçãoVocê pode ter lido na imprensa nas últimas semanas que parece estar em curso uma verdadeira diáspora brasileira para Portugal, motivada pela crise econômica nacional e pelo endurecimento nas regras imigratórias no principal destino dos brasileiros, os Estados Unidos.O jornal Folha de S.Paulo cravou dia 23/04: “Desencanto e crise impulsionam êxodo de brasileiros abastados para Lisboa”. Já reportagem da regista Veja publicada em 20 de abril afirma: “Com segurança, bons serviços públicos e economia em alta, Portugal atrai mais imigrantes brasileiros com boa renda — de universitários a aposentados”.Valendo-se de interessantes narrativas baseadas em personagens e dados de recorte curto (geralmente apenas um ou dois anos de série), as reportagens giram em torno de pessoas de classe média alta ou ricos buscando a terra-mãe como zona de conforte frente às turbulências políticas e econômicas na ex-colônia. É um caso válido, sem dúvida.Mas, a não ser que tenha começado uma verdadeira revolução imigratória a partir do ano passado, a série histórica de dados oficiais de Portugal (mais recentes até fim de 2015) - tanto para imigração permanente quanto para concessão de vistos de longa duração - não sugere nada parecido com as histórias românticas sobre o redescobrimento de Portugal, algo que a revista Isto É chamou de “Descobrimento às avessas” - inclusive fazendo uma comparação equivocada: para imigrantes residentes, aparentemente utilizou dados de Portugal para 2014 e dados do Itamaraty para 2016 (embora os mais atuais sejam relativos a 2015, publicados em 2016).Inclusive, a partir da crise portuguesa, no fim da década passada, o número de brasileiros morando no país caiu levemente frente ao pico de 2010 (119 mil brasileiros residentes). Em 2015, havia pouco mais de 80 mil brasileiros no país.De fato, o número de vistos de longa duração cresceu em três quartos desde 2009, para mais de 5.000 em 2015, mas isso é uma pequena parte dos quase 12 mil vistos concedidos em 2004. Teria Portugal sido “redescoberta” há mais de uma década, então?Se você não quiser se basear em informações lusitanas, dados do Itamaraty, embora diferentes, também sugerem a mesma coisa - inclusive com uma queda maior. Além disso, das cinco maiores comunidades brasileiras, Portugal ficou em último nessa lista, atrás até de Reino Unido.Claro, pode-se haver a impressão de que mais pessoas estão saindo ou procurando sair do Brasil por conta do que tem acontecido por aqui, praticamente em tudo: economia, violência, política etc. Além disso, a crise se alongou por 2016, e ainda não há dados consolidados para o ano passado. E pode-se, ainda, argumentar que Portugal seja um bom destino, com alguns indicadores melhores do que aqui, maior expectativa de vida e PIB per capita superior (apesar de leve queda desde 2009).No entanto, esse “redescobrimento” precisa ser provado. Por enquanto, está mais no mundo da prosa do que dos dados.  Nota do INE, referente aos dados no gráfico 1: “Em comparação com 2005 verificou-se em 2006 e anos seguintes um incremento no número de solicitações de títulos de residência, incorrendo para um acréscimo no número de estrangeiros com estatuto de residente. Este aumento resultou da possibilidade de conversão das autorizações de permanência e dos vistos de longa duração em autorizações de residência ao abrigo dos decretos-Lei 244/98 de 8 de agosto e 34/2003 de 25 de fevereiro e da Lei 23/2007 de 4 de julho, relativa à entrada e permanência de estrangeiros em território nacional.”Referências  Ministério dos Negócios Estrangeiros/Direção Geral dos Assuntos Consulares e das Comunidades Portuguesas, com dados fornecidos via pedido do Volt ao Instituto Nacional de Estatística - INE de Portugal.  Serviço de Estrangeiros e Fronteiras - SEF, , com dados fornecidos via pedido do Volt ao Instituto Nacional de Estatística - INE de Portugal.  Ministério de Relações Exteriores do Brasil - MRE/Itamaraty, com dados do site “Brasileiros no Mundo”.",
        "url": "/portugal-destino-brasileiros"
      }

      "patentes-software-inpi": {
        "title": "Pedidos para registro de propriedade intelectual de softwares no Brasil estão em alta desde 2012",
        "author": "",
        "category": "",
        "content": "DescriçãoOs pedidos para registros de programas de computadores atingiram o maior patamar desde 2009, segundo ano da série histórica, frente a uma queda nos pedidos de patentes, principalmente patentes de invenção.O impulso foi beneficiado, segundo INPI, por pedidos efetuados por micro e pequenos empreendedores, instituições de ensino e pesquisa e associações e sociedades de intuito não econômico.Os pedidos para patentes são organizados em três categorias: I. invenção (90,3% do estoque) II. modelos de utilidade (9,5%) III. certificação de adição (0,2%), sendo a primeira responsável pela queda, segundo o INPI.Referências  Instituto Nacional da Propriedade Industrial - INPI, utilizando estatisticas preliminares a partir de 2013 e de 2000 a 2012. Série histórica de softwares só foi iniciada em 2008.",
        "url": "/patentes-software-inpi"

      "divida-ativa-empresas-bilhoes": {
        "title": "Ex-empresas Parmalat devem tanto dinheiro à União que ofuscam comparação com outros devedores",
        "author": "",
        "category": "",
        "content": "DescriçãoEm vista do debate da reforma previdenciária, muito tem se debatido da cobrança de grandes devedores para cobrir as contas da Previdência, algo que o governo rejeita como solução, inclusive com dados não confirmados.Assim, eu queria comparar o quanto esses devedores, principalmente empresas, deviam em contribuições previdenciária em relação aos seus débitos totais inscritos na dívida ativa da União. Selecionei todos os 225 devedores com dívidas previdenciárias acima de R$ 100 milhões.Na hora de fazer o gráfico, um dado impedia uma comparação melhor: a dívida total da Padma Indústria de Alimentos, antiga Parmalat Brasil. O número era tão alto que fez todos os outros grandes devedores parecerem pequenos.Fazendo nova busca, agora pelos maiores devedores totais, encontrei a Carital Brasil em primeiro lugar na lista, logo acima da Padma. A Carital era a antiga filial da Parmalat italiana, antes da Padma. Acrescentei-a a meu gráfico.O resultado disso foi uma bigorna (ou duas, depende de como enxergar a situação) em um palheiro, como pode ser visto no gráfico acima.20 maiores devedores, em valores totais, cadastrados na dívida ativa da União            CPF/CNPJ      Nome/Razão Social      Valor Total Devido (R$)                  44.764.595/0001-27      CARITAL BRASIL LTDA      27.000.277.945,32              89.940.878/0001-10      PADMA INDUSTRIA DE ALIMENTOS S/A      25.886.575.377,63              010.335.908-78      LAODSE DENIS DE ABREU DUARTE      7.109.756.452,53              50.469.303/0001-26      DUAGRO SA ADMINISTRACAO E PARTICIPACOES      7.095.999.117,75              010.171.878-00      LUIZ LIAN DE ABREU DUARTE      6.872.129.654,17              021.311.371-68      ERNESTO ANGEL LAZZARO      6.868.698.906,55              565.989.398-87      LUCE CLEO DE ABREU DUARTE      6.868.698.906,55              03.300.070/0001-53      PPL PARTICIPACOES LTDA.      6.846.924.715,12              92.772.821/0001-64      S.A. (VIACAO AEREA RIO-GRANDENSE) - FALIDA      5.606.996.197,12              60.703.923/0001-31      VIACAO AEREA SAO PAULO S A      6.611.272.908,74              02.161.598/0001-26      CONDOR - FACTORING - FOMENTO COMERCIAL LTDA      4.384.090.075,42              012.194.277-56      FABIO CUNHA SIMOES DE CARVALHO      4.384.090.075,42              464.732.548-20      BERNARDINO JUSTINO VARGAS      4.384.090.075,42              037.034.797-87      ALBERTO ISRAEL LIFSITCH      4.384.090.075,42              27.893.064/0001-15      BETAFAC ASSESSORIA E FOMENTO MERCANTIL LTDA - ME      3.912.569.971,33              86.826.179/0001-56      ENGEFIN ASSESSORIA E FOMENTO MERCANTIL LTDA - ME      3.899.681.260,46              33.000.167/0001-01      PETROLEO BRASILEIRO S A PETROBRAS      3.768.712.879,67              168.161.104-04      FLAVIO AUGUSTO VIEIRA DE LACERDA      3.766.830.574,58              043.063.187-10      MARCEL LEVY      3.765.321.275,77              28.937.704/0001-04      COOPERATIVA FLUMINENSE DO PRODS DE ACUC ALCOOL LTDA      3.602.571.073,91      * Fonte: PGFNQuis, então, fazer um segundo gráfico que fosse possível comparar mais empresas de uma maneira visível.Como as falidas aéreas Varig e Vasp são devedoras previdenciárias bilionárias, muito acima de outras companhias, decidi por um recorte entre companhias com dívidas previdenciárias entre R$ 100 milhões e R$ 1 bilhão, como se poder ver no gráfico abaixo.Referências  Procuradoria-Geral da Fazenda Nacional - PGFN, na lista de devedores que possuem débitos com a Fazenda Nacional e o FGTS inscritos em dívida ativa.",
        "url": "/divida-ativa-empresas-bilhoes"
      }

      "bndes-desembolsos-empresas": {
        "title": "Grandes empresas perderam participação nos financiamentos do BNDES desde 2001, dando espaço para pequenos",
        "author": "",
        "category": "",
        "content": "DescriçãoAs grandes empresas tradicionalmente consomem mais de dois terços dos financiamentos concedidos pelo BNDES, mas caíram em representação em relação ao total anual dos desembolsos do banco desde 2001, abrindo espaço para companhias de menor porte captarem recursos.As pequenas empresas foram as que apresentaram crescimento proporcional mais significativo no período, saltando de 4,3% dos desembolsos em 2001 para 8% em 2016.            porte      média*      2001      2016                  grande      72,64%      77,10%      69,10%              micro      13,45%      12,40%      15,30%              média      7,82%      6,20%      7,50%              pequena      6,09%      4,30%      8%      * média de todos os anos de 2001 a 2016 - Fonte: BNDESNaturalmente, companhias de grande porte desenvolvem projetos maiores, que exigem maior volume financiado, e por isso o montante de recursos destinados a elas é substancialmente superior.O desembolso médio do BNDES de 2001 a 2016 foi de cerca de R$ 100 bilhões por ano, com o pico em 2013 (R$ 190 bilhões), e fecharam 2016 com R$ 88,2 bilhões.Referências  Banco Nacional de Desenvolvimento Econômico e Social - BNDES, no conjunto de dados “Desembolsos do Sistema BNDES por Portes de Empresas”.",
        "url": "/bndes-desembolsos-empresas"

      "mortes-em-batalha-2015": {
        "title": "Síria, conflito brutal fora e dentro do campo de batalha",
        "author": "",
        "category": "",
        "content": "DescriçãoA questão dos refugiados sírios tentando escapar da brutal guerra civil do país talvez seja uma das grandes preocupações do mundo hoje, e com razão. É uma crise imigratória, política e até econômica, mas, acima de tudo, humanitária. Estima-se mais de 5 milhões de refugiados, com mais de 400 mil mortos.Para se ter uma ideia da escala do conflito com outros atuais, separei os 9 conflitos que mataram mais de 1.000 pessoas em batalha, segundo dados do Uppsala Conflict Data Program mais atuais no site do Banco Mundial, relativos a 2015.Na Síria, foram mais de 45 mil mortos apenas naquele ano, tanto militares quanto civis, um número que, quando atualizado, não deve surpreender se for ainda maior, após a intervenção de diversas partes no ano passado.A metodologia afirma que “mortes em batalha” são mortes ocorridas durante batalha entre partes em conflito, tipicamente sob táticas de guerra envolvendo forças armadas, como combate aberto, atividades de guerrilha e todos os tipos de bombardeamento de unidades militares, cidades etc., tendo geralmente posições militares como principal alvo, mesmo que haja dano colaterais e mortes de civis.Iraque também deve ver um aumento nesses números, por conta da ofensiva do governo contra o Estado Islâmico.As informações de “guerra civil” e “conflito interno” são baseados no excelente projeto Global Conflit Tracker, do excepcional Council on Foreign Relations.Referências  DataBank, do Banco Mundial, com dados do Uppsala Conflict Data Program.",
        "url": "/mortes-em-batalha-2015"
      }
      ,
    
      "capacidade-estatistica": {
        "title": "Brasil tem capacidade estatística menor do que México, Argentina, China e, por que não, América Latina",
        "author": "",
        "category": "",
        "content": "DescriçãoO Brasil tem capacidade estatística menor do que a América Latina em geral, do que seus parceiros emergentes nos BRIC (Brasil, Rússia, Índia e China), e fica bem atrás dos rivais regionais Argentina e México, de acordo com índice do Banco Mundial.Em 2016, o país registrou 76,7 (em escala até 100) na medição da organização, bem longe do pico de 91,1 alcançado em 2007.O Nível Geral de Capacidade Estatística mede a “capacidade de uma nação de coletar, analisar e disseminar dados de alta qualidade sobre sua população e economia.” A metodologia do banco é direta:  [O índice] é baseado em um plano diagnóstico que avalia as seguintes áreas: metodologia; fontes de dados; e periodicidade e conveniência. Países são avaliados em 25 critérios nestas áreas, utilizando informação disponível publicamente e/ou informações disponibilizadas pelos países. O resultado geral de Capacidade Estatística é, então, calculado como uma média simples de todas as três áreas em uma escala de 0 a 100.Pessoalmente, eu imaginava que o Brasil estaria muito melhor colocado nesse quadro (e já esteve, no passado), visto que temos institutos de bastante qualificados e de credibilidade por aqui. Vou tentar ir mais a fundo nisso e atualizar este post ou criar um novo a respeito quando souber mais.No gráfico acima, estão plotados os índices de mais de 170 países, o que torna impossível na hora de fazer anotações, por isso foram selecionados alguns países e grupos de países os quais achei interessante a comparação - Índia e Rússia tem índices semelhantes, localizados entre Brasil e China. A Somália consta ali apenas para mostrar quem está mais abaixo na escala.O Banco Mundial disponibiliza API com esses e outros dados.Referências  DataBank, do Banco Mundial, com dados do Boletim de Capacidade Estatística do banco.",
        "url": "/capacidade-estatistica"
      }
      ,
    
      "usp-salarios-docentes": {
        "title": "Qual o peso de docentes aposentados sobre folha de pagamento da USP?",
        "author": "",
        "category": "",
        "content": "DescriçãoA Universidade de São Paulo tem uma previsão de déficit de R$570 milhões em 2017, principalmente por conta de uma despesa com pessoal de R$ 4,8 bilhões, segundo suas diretrizes orçamentárias para este ano.A remuneração líquida mediana dos 5.614 servidores inativos da USP foi de R$13.234 em dezembro de 2016. Mas o peso está, principalmente, sobre os docentes aposentados.Se considerarmos apenas os 3.027 docentes aposentados, essa mediana vai para R$ 17.885 no período - ao passo que a mediana para os 6.031 docentes na ativa foi quase 25% menor, de R$ 13.596.Obviamente, os professores na ativa pesam bem mais na soma nominal dessa conta do que os aposentados, por serem em maior número, mas com aposentadorias que chegaram a quase R$ 90 mil, essa categoria pesa bastante.Enquanto isso, na turma dos não docentes, a mediana para os aposentados foi de R$9.230, enquanto para os ativos não chegou a R$ 8 mil.Referências  Portal de Transparência da Universidade de São Paulo - USP, para folha de pagamento de dezembro de 2016. As categorias por tempo de casa foram feitas pelo Volt Data Lab. Você pode acessar o código em R do gráfico aqui, e os dados tabelados utilizados aqui.",
        "url": "/usp-salarios-docentes"
      }
      ,
    
      "lista-trabalho-escravo": {
        "title": "Fazendas no Brasil lideram lista de trabalho escravo",
        "author": "",
        "category": "",
        "content": "As fazendas no Brasil representam os principais estabelecimentos onde são encontrados trabalhadores em situação análoga à de escravidão, de acordo com os dados mais recentes do Ministério do Trabalho, obtidos e divulgados pela ONG Repórter Brasil e pelo jornalista Leonardo Sakamoto.Pela descrição na lista, que mostra 250 empregadores autuados, não está claro qual a atividade que esses trabalhadores exerciam nas fazendas (seja cultivo, extração, minério etc), mas é possível sugerir que o cultivo figura entre uma das principais funções.É possível também saber que pessoas físicas compartilham uma grande parte das transgressões.De acordo com análise do Volt Data Lab feita a partir dos nomes e CPFs dos autuados, homens foram responsáveis por colocar 1.595 trabalhadores em situação de escravidão moderna, 48% do total, praticamente empatados com as pessoas jurídicas. Mulheres representaram quase 4% dos empregadores autuados.Quanto aos Estados onde esses trabalhadores forem encontrados, como se poder ver no mapa abaixo não se trata de uma questão onde isso ocorreu, mas onde não ocorreu.Referências  Secretaria de Inspeção do Ministério do Trabalho, com lista obtida via Lei de Acesso à Informação (LAI) pela ONG de jornalismo Repórter Brasil",
        "url": "/lista-trabalho-escravo"
      }
      ,
    
      "janot-vs-karnal-google": {
        "title": "Foto de Karnal com Moro foi mais popular do que expectativa sobre lista de Janot na Lava Jato",
        "author": "",
        "category": "",
        "content": "DescriçãoEnquanto o establishment político tremia no fim de semana sob a expectativa quanto à lista que o procurador-geral da República, Rodrigo Janot, deve apresentar nesta semana ao Supremo Tribunal Federal para abertura de inquéritos no âmbito da Lava Jato, contendo nomes de senadores, deputados e ministros, parte da Internet se preocupava com algo diferente: a polêmica da foto do historiador Leandro Karnal jantando com o juiz Sérgio Moro.Segundo dados do Google Trends de 1º a 11 de março, o termo “Leandro Karnal” atraiu mais interesse do que “Rodrigo Janot” no maior mecanismo de buscas do mundo.A popularidade de Janot, que pouco antes ainda liderava ao menos nas buscas de notícias, não conseguiu suportar o interesse brasileiro por polêmicas.Referências  Google Trends, comparativo entre buscas pelos termos “Leandro Karnal” e “Rodrigo Janot” tanto em notícias quanto em buscas na web. O índice 100 de popularidade significa o auge da interesse nas buscas em certo período.",
        "url": "/janot-vs-karnal-google"
      }
      ,
    
      "farmacias-populares-densidade-brasil": {
        "title": "Região Norte tem apenas uma farmácia popular para cada 20 mil habitantes",
        "author": "",
        "category": "",
        "content": "A região Norte é a mais desprovida de farmácias populares no Brasil, de acordo com levantamento do Volt Data Lab com dados do Ministério da Saúde cruzados com dados populacionais do IBGE.O mapa abaixo utiliza a tabela oficial da Sala de Apoio à Gestão Estratégica (SAGE) do Ministério da Saúde sobre a localização de 28.299 farmácias da rede conveniada do programa, conforme divulgado no Portal de Dados Abertos do governo federal e atualizados em 6 de março de 2017. Esse número de estabelecimentos da rede é o menor desde 2012, segundo reportagem do Aos Fatos em parceria com o Volt Data Lab.Quanto mais escuros os pontos, mais farmácias em determinada cidade.Os números mais atuais da SAGE mostram uma quantidade menor de estabelecimentos do que registrado no fim de 2016, 34.616 farmácias conveniadas.O programa foi aprovado em 2004 e implementado a partir de 2006, tendo como papel complementar acesso aos medicamentos que são oferecidos no SUS.Balanços divulgados pelo governo são dispersos, mas segundo nota oficial divulgada no ano passado, o programa beneficiou 38 milhões de pessoas até 2016, dispobilizando medicamentos gratuitos ou com grandes descontos, especialmente para hipertensão, diabetes e asma, como também para outros fármacos.No entanto, a chance de ser mais beneficiado depende de onde você está, e é visível a disparidade no Norte do país.Nos sete Estados da região, que contam com uma população combinada de quase 18 milhões de pessoas, a densidade de farmácias populares é de apenas uma para cada 20.330 pessoas. Em seguida vem o Nordeste, com 15.053 pessoas por estabelecimento, com uma população de 57 milhões.Os Estados mais carentes são o Amapá, que possui apenas sete farmácias populares na rede conveniada, enquanto Acre, somente 20.Tabela            região      farmácias populares      população      habitantes por farmácia                  Centro-Oeste      3.071      15.660.988      5.100              Nordeste      3.781      56.915.936      15.053              Norte      871      17.707.783      20.330              Sudeste      12.783      86.356.952      6.756              Sul      7.793      29.439.773      3.778      Referências  Portal de Dados Abertos do governo federal, com informações da Sala de Apoio à Gestão Estratégica (SAGE), do Ministério da Saúde. Última atualização dos dados foi março de 2017  Para tabela no site da SAGE): Redes e Programas -&gt; Saúde não tem Preço - Assistência Farmacêutica -&gt; Aqui tem Farmácia Popular - Rede Conveniada - O Volt baixou a tabela em CSV da “Lista de Estabelecimentos”  Dados populacionais do Instituto Brasileiro de Geografia e Estatística - IBGE",
        "url": "/farmacias-populares-densidade-brasil"

      "indicadores-desigualdade-pobreza-caloria-maisricos": {
        "title": "Governo do PT acelerou (muito) queda da fome extrema e da desigualdade de renda, mas não iniciou trajetória",
        "author": "",
        "category": "",
        "content": "DescriçãoO percentual de extrema pobreza por necessidade calórica e da parcela da população equivalente à renda dos mais ricos caiu drasticamente no Brasil nas últimas quatro décadas.O primeiro indicador despencou de 18,4% da população de 1976 para 4,2% em 2014 (queda de 77,2%), enquanto o segundo foi de 36,2% para 15,4% da população (queda de 57,3%) no mesmo período.Como redução da pobreza e da desigualdade são pautas que todo governo quer assumir o crédito, especialmente nos últimos anos, podemos ver aqui que o governo do PT (2003-2016) foi o principal responsável pela melhoria dos indicadores.No entanto, é válido notar que, exceto por algumas anomalias apuradas na década de 1980 (possivelmente relativas ao levantamento dos dados), mesmo em ritmo mais lento alguma melhora já estava sendo vista em governos anteriores, inclusive no do PSDB (1995-2002) e até um pouco antes.Resta agora é saber como a crise econômica iniciada em 2015 vai impactar esses indicadores.O recorte foi feito pelo Volt Data Lab, com dados do Ipea Data baseados na Pesquisa Nacional por Amostra de Domicílios (Pnad/IBGE). Não há dados para 1994 na série do Ipea.Referências  Instituto de Pesquisa Econômica Aplicada - IPEA, com dados atualizados por último em 07/01/2016 referentes ao período de 1976 a 2014. O cojunto de dados é SOCIAL-&gt; TEMAS -&gt; RENDA -&gt; Porcentagem mais pobre da população com renda total igual à do 1% mais rico e também Proporção de extremamente pobres (P0) – Linha de Pobreza Baseada em Necessidades Calóricas",
        "url": "/indicadores-desigualdade-pobreza-caloria-maisricos"
      }

        "category": "",
        "content": "DescriçãoA “polêmica do turbante” que tomou as redes sociais no Brasil em fevereiro produziu muitos posts, muitos compartilhamentos, muitos pontos de vista. Mas não conseguiu encerrar a polarização nas conversas no Facebook.Segundo levantamento do Burgos Media Watch, os 70 posts com mais compartilhamentos foram majoritariamente de direita e predominantemente contra a noção de “apropriação cultural” indevida pela jovem que diz ter sido repreendida por usar uma indumentária de tradição negra.O jornalista Pedro Burgos classificou cada um dos 70 posts de acordo com três posicionamentos: 1. posição contrária à ideia de “apropriação cultural” indevida pela menina 2. posição neutra sobre o assunto, ou seja, apenas noticiada 3. posição favorável à ideia de que a menina se apropiou indevidamente da cultura alheia.                   centro      direta      esquerda      total                  contra      9      33      1      44              favorável      2      0      13      15              neutro      3      1      7      10      Eu desconsiderei aqui comentários e reações (likes e outros) por conta da natureza indecisiva desse tipo de interação, ao passo que compartilhamento indica, se não necessariamente um endosso do tema tratado, pelo menos uma forma de estimular o debate dentro da rede de um usuário de redes sociais.            página      orientação      nº de posts                  MBL      direita      11              O Reacionário      direita      5              HuffPost Brasil      esquerda      4              Intercept Brasil      esquerda      4              Socialista de iPhone      direita      3              Carta Capital      esquerda      3              Mídia Ninja      esquerda      3              UOL      centro      3              O Implicante      direita      3              Fora Foro de SP      direita      3      Referências  Burgos Media Watch, do jornalista Pedro Burgos, que cedeu os dados sobre este tópico para o Volt Data Lab",

      "saga-dolar-parte2-vinganca": {
        "title": "Em termos ajustados, como o dólar se comportou nos últimos 22 anos?",
        "author": "",
        "category": "",
        "content": "DescriçãoO primeiro gráfico no Mono sobre a saga do dólar deu alguma repercussão. Alguns apontaram para as políticas cambiais de 1994 ao começo e 1999, quando o governo interferia no câmbio. Outros apontaram para a necessidade de uma comparação ajustada pela inflação - não apenas com os valores nominais como foi feito. Minha intenção foi mostrar a volatilidade do dólar em valores nominais desde a entrada em vigor do Real, em julho de 1994, e não apontar para as políticas do Banco Central nem para o poder de compra da época.Todavia, foram colocações muito pertinentes, que acho que deveriam ser respondidas. A primeira foi respondida com uma atualização do post anterior. Neste gráfico, tento responder a segunda.Nele constam os índices de Taxa de Câmbio Real (TCR) e Taxa de Câmbio Real Efetiva (TCRE). Como eles são índices, há um valor base comparativo - neste caso 100 para junho de 1994, quando o dólar foi estabelecido em 1:1 com o real.A primeira taxa é “definida como a taxa de câmbio nominal corrigida pelo diferencial de preços internos e externos entre dois países/moedas”, de acordo com a metodologia do BC. Já a segunda, a TCRE, “pode ser definida como uma média de taxas de câmbio reais, frente a cada um dos países pertencentes a uma determinada cesta, ponderada pela participação de cada país no total da referida cesta.”Podemos ver que, se considerarmos apenas a taxa real, o real agora está praticamente pareado com dólar em 1994 (um pouquinho mais barato).No entanto, se considerarmos a taxa real efetiva, que o BC considera como uma análise “aprimorada”, segundo sua metodologia, o dólar ainda continua mais caro nos últimos 22 anos - embora aparentemente em queda.Os dados, no entanto, vão apenas até dezembro de 2016 - ainda não havia dados de 2017 à época da publicação desta página.Para fazer sua própria análise entre datas e valores do índice, o Volt publicou um gráfico interativo neste link.Referências      Série 1 (TCRE): Sistema Gerenciador de Séries Temporais, do Banco Central do Brasil. “Índice da taxa de câmbio efetiva real (IPCA) - Jun/1994=100”, Código 11752 do banco de dados        Série 2 (TCR): Sistema Gerenciador de Séries Temporais, do Banco Central do Brasil. “Índice da taxa de câmbio real (IPCA) - Jun/1994=100 - Dólar americano”, Código 11753 do banco de dados  NotaA cesta de cálculo da TCRE é composta pelos 15 países elencados abaixo, os quais representaram 66% do total exportado pelo Brasil no período 2004 a 2006:            país      peso                  EUA      28,8%              Argentina      12,5%              China      8,9%              Países Baixos      7,3%              Alemanha      6,3%              México      5,3%              Japão      4,3%              Itália      4,3%              Chile      4,3%              Rússia      3,4%              Reino Unido      3,2%              França      3,2%              Bélgica      3,1%              Espanha      2,8%              Coréia do Sul      2,3%      ",
        "url": "/saga-dolar-parte2-vinganca"
      }

        "author": "",
        "category": "",
        "content": "DescriçãoImerso em uma grave crise de segurança pública, o Espírito Santo foi bastante popular entre internautas: as buscas pelo Estado no Google nunca foram tão altas, de acordo com dados do mecanismo de buscas. Uma fama infeliz, no entanto, considerando que durante a crise o número de homicídios disparou.Em uma escala de 0 a 100, onde 0 é interesse mínimo por um assunto e 100 representa o máximo, o ES atingiu, no início de fevereiro, a marca mais alta já registrada desde o começo da série, em 2004. Um mês antes, no começo do ano, foram registrados 48 pontos.Referências  Google Trends - busca simples pelo termo “Espírito Santo”",
        "url": "/crise-ES-dispara-buscas-google"
      }

        "category": "",
        "content": "DescriçãoNa primeira leva de policiais militares alvo de inquéritos (IPMs) após motim no Espírito Santo, apenas quatro oficiais foram indiciados - dois tenente-coroneis, um major e um capitão.Foram 155 PMs indiciados nessa primeira leva, que deve ser ainda maior, considerando que o governo do Estado acusou 703 PMs de crime militar - muitos ainda não tiveram seus nomes publicados no Diário Oficial. O ES possuí cerca de 10 mil PMs, segundo a Folha de S.Paulo.Referências      Diário Oficial do ES, do dia 14/02/2017. A discriminação das patentes foi feita pelo jornal Folha de S.Paulo        Para facilitar, a edição do DO em questão o Volt colocou neste link        Para a Hierarquia da PM, a polícia de São Paulo tem esse organograma  ",

      "lj-pedidos-prisao-fev-2017": {
        "title": "Na Lava Jato, pedidos para condução coercitiva superam prisões preventivas e temporárias somadas",
        "author": "",
        "category": "",
        "content": "DescriçãoA operação Lava Jato possui mais pedidos de condução coercitiva do que pedidos por prisões temporárias ou preventivas, de acordo com análise do Volt Data Lab.Nas 37 fases da operação, assim como em desdobramentos, os pedidos de coercitivas já totalizam 202, enquanto preventivas e temporárias, somadas, totalizam 188.            coercitivas      temporárias      preventivas                  202      99      89      Note que o total de pedidos supera o número de pessoas efetivamente levadas para depor ou presas, já que às vezes o mesmo investigado pode ser alvo de pedidos diferentes. Dessa forma, foram 390 pedidos feitos à Justiça para 359 pessoas.O juiz federal Sergio Moro há tempos tem sofrido críticas por aceitar muitos pedidos de prisão do Ministério Público no âmbito da Lava Jato, sejam eles de prisões preventivas, temporárias e até conduções coercitivas - quando o investigado é levado para prestar depoimento, mas não preso, como foi o caso do ex-presidente Luiz Inácio Lula da Silva, em 04 de março de 2016.Mais recentemente, o ministro do Supremo Tribunal Federal Gilmar Mendes bateu de frente criticou essa postura, levando o juiz a rebater. A Lava Jato já soma 87 condenados em primeira instância, com quatro absolvidos em segunda instância.Referências      Assessoria de imprensa da Justiça Federal do Paraná, que disponibiliza regularmente uma planilha com informações da Lava Jato para jornalistas        Anexamos a planilha original aqui, enviada em 07/02/2017        A análise do Volt você pode acessar nesta tabela  ",
        "url": "/lj-pedidos-prisao-fev-2017"
      }

      "saga-dolar": {
        "title": "Dólar em queda no começo de 2017, em alta nos últimos 22 anos",
        "author": "",
        "category": "",
        "content": "DescriçãoNos começo de 2017, o dólar começou a perder ímpeto frente ao real, chegando ao menor patamar desde meados de 2015.Os muito otimistas podem ver uma abertura a economia, queda na inflação e viagens mais baratas. Os pessimistas podem lembrar que o valor da moeda ainda está muito superior à mediana desde o começo do Plano Real, em julho de 1994.Atualizado: Os valores do gráfico são nominais, não ajustados pela inflação. O motivo disso é mostrar como a moeda evoluiu desde a criação do Plano Real, não comparar com o poder de compra hoje (embora seja também um questão pertinente).Além disso, um leitor colocou em questão a política de controle do dólar pelo Banco Central (como as bandas cambiais ou a famigerada ‘banda diagonal endógena’ de Chico Lopes), anterior à crise cambial de 1999. É um argumento válido. Se considerado o período a partir de 15 de janeiro de 1999, quando o país abandonou políticas de intervenção direta, a mediana até fevereiro de 2017 foi de R$2,19 por dólar.A PUC tem um bom artigo sobre a crise cambial de 1999.Para conferir a saga do dólar ajustado, veja este gráfico.Referências  Sistema Gerenciador de Séries Temporais, do Banco Central do Brasil. A série história é “Taxa de câmbio - Livre - Dólar americano (venda) - diário”, Código 1 do banco de dados",
        "url": "/saga-dolar"
      }
      ,

      "acoes-justica-info-censura": {
        "title": "Pedidos judiciais de censura cresceram a partir das eleições de 2012",
        "author": "",
        "category": "",
        "content": "DescriçãoPedidos judiciais para evitar a divulgação de informações sobre candidatos e campanhas eleitorais dispararam a partir da eleição de 2012, segundo dados do CTRL-X, um projeto da Associação Brasileira de Jornalismo Investigativo (Abraji).Pela metodologia da Abraji, está claro (embora não declarado) que antes de 2012 os números são provavelmente bem maiores do que os divulgados no CRTL-X - afinal, quem alimenta a base de dados “são representantes legais de empresas que foram intimadas pela Justiça por causa de publicação de informações”, ou seja, é necessária proatividade desses representantes, o que para datas antigas torna mais difícil fazer.No entanto, é razoável atribuir um substancial impulso a esses dados a partir de 2012 por dois motivos:      O forte crescimento das redes sociais a partir de 2012;        A possibilidade de uma medida conhecida por “direito ao esquecimento”, cujo entendimento o Superior Tribunal de Justiça aplicou pela primeira vez há quatro anos  Embora o mais recente caso envolvendo censura judicial - proibição contra dois jornais de divulgar o conteúdo de um processo da família Temer contra um hacker condenado por roubo de informações - não seja necessariamente eleitoral, chama a atenção o fato de que políticos têm recorrido mais frequentemente à Justiça para silenciar a imprensa.Vale notar que a análise temporal não é feita pela Abraji.Referências  CTRL-X, da Abraji  A tabela com análise do Volt você pode acessar aqui",
        "url": "/acoes-justica-info-censura"
      }

      "mercado-smartphones-2017": {

        "author": "",
        "category": "",
        "content": "DescriçãoNão é de hoje que o mercado de smartphones no Brasil tem mostrado sinais de estagnação e até retração, após forte alta desde o começo da década. No entanto, a consultoria IDC prevê crescimento em 2017 por conta do ciclo de troca de aparelhos, segundo relatório de janeiro.“O mercado de Smartphones, que apresentou queda nas vendas em 2016, voltará a ganhar fôlego em 2017, com previsão de crescimento de 3,5% em unidades em comparação ao volume do ano passado. A troca média dos aparelhos ocorre a cada dois anos e pelo menos 37% da base instalada ativa foi adquirida antes de 2015.”Referências      Consultoria Teleco, com dados do IDC        IDC, previsão para 2016 e para 2017  Este gráfico pode ser atualizado com dados novos, assim que disponíveis",
        "url": "/mercado-smartphones-2017"
