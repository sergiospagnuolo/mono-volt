      "saga-dolar-parte2-vinganca": {
        "title": "Em termos ajustados, como o dólar se comportou nos últimos 22 anos?",
        "author": "",
        "category": "",
        "content": "DescriçãoO primeiro gráfico no Mono sobre a saga do dólar deu alguma repercussão. Alguns apontaram para as políticas cambiais de 1994 ao começo e 1999, quando o governo interferia no câmbio. Outros apontaram para a necessidade de uma comparação ajustada pela inflação - não apenas com os valores nominais como foi feito. Minha intenção foi mostrar a volatilidade do dólar em valores nominais desde a entrada em vigor do Real, em julho de 1994, e não apontar para as políticas do Banco Central nem para o poder de compra da época.Todavia, foram colocações muito pertinentes, que acho que deveriam ser respondidas. A primeira foi respondida com uma atualização do post anterior. Neste gráfico, tento responder a segunda.Nele constam os índices de Taxa de Câmbio Real (TCR) e Taxa de Câmbio Real Efetiva (TCRE). Como eles são índices, há um valor base comparativo - neste caso 100 para junho de 1994, quando o dólar foi estabelecido em 1:1 com o real.A primeira taxa é “definida como a taxa de câmbio nominal corrigida pelo diferencial de preços internos e externos entre dois países/moedas”, de acordo com a metodologia do BC. Já a segunda, a TCRE, “pode ser definida como uma média de taxas de câmbio reais, frente a cada um dos países pertencentes a uma determinada cesta, ponderada pela participação de cada país no total da referida cesta.”Podemos ver que, se considerarmos apenas a taxa real, o real agora está praticamente pareado com dólar em 1994 (um pouquinho mais barato).No entanto, se considerarmos a taxa real efetiva, que o BC considera como uma análise “aprimorada”, segundo sua metodologia, o dólar ainda continua mais caro nos últimos 22 anos - embora aparentemente em queda.Os dados, no entanto, vão apenas até dezembro de 2016 - ainda não havia dados de 2017 à época da publicação desta página.Para fazer sua própria análise entre datas e valores do índice, o Volt publicou um gráfico interativo neste link.Referências      Série 1 (TCRE): Sistema Gerenciador de Séries Temporais, do Banco Central do Brasil. “Índice da taxa de câmbio efetiva real (IPCA) - Jun/1994=100”, Código 11752 do banco de dados        Série 2 (TCR): Sistema Gerenciador de Séries Temporais, do Banco Central do Brasil. “Índice da taxa de câmbio real (IPCA) - Jun/1994=100 - Dólar americano”, Código 11753 do banco de dados  NotaA cesta de cálculo da TCRE é composta pelos 15 países elencados abaixo, os quais representaram 66% do total exportado pelo Brasil no período 2004 a 2006:            país      peso                  EUA      28,8%              Argentina      12,5%              China      8,9%              Países Baixos      7,3%              Alemanha      6,3%              México      5,3%              Japão      4,3%              Itália      4,3%              Chile      4,3%              Rússia      3,4%              Reino Unido      3,2%              França      3,2%              Bélgica      3,1%              Espanha      2,8%              Coréia do Sul      2,3%      ",
        "url": "/saga-dolar-parte2-vinganca"
      }

      "primeiros-pms-indiciados-es": {
        "title": "Entre 150 PMs indiciados no ES, apenas 4 oficiais",
        "author": "",
        "category": "",
        "content": "DescriçãoNa primeira leva de policiais militares alvo de inquéritos (IPMs) após motim no Espírito Santo, apenas quatro oficiais foram indiciados - dois tenente-coroneis, um major e um capitão.Foram 155 PMs indiciados nessa primeira leva, que deve ser ainda maior, considerando que o governo do Estado acusou 703 PMs de crime militar - muitos ainda não tiveram seus nomes publicados no Diário Oficial. O ES possuí cerca de 10 mil PMs, segundo a Folha de S.Paulo.Referências      Diário Oficial do ES, do dia 14/02/2017. A discriminação das patentes foi feita pelo jornal Folha de S.Paulo        Para facilitar, a edição do DO em questão o Volt colocou neste link        Para a Hierarquia da PM, a polícia de São Paulo tem esse organograma  ",

      "lj-pedidos-prisao-fev-2017": {
        "title": "Na Lava Jato, pedidos para condução coercitiva superam prisões preventivas e temporárias somadas",
        "author": "",
        "category": "",
        "content": "DescriçãoA operação Lava Jato possui mais pedidos de condução coercitiva do que pedidos por prisões temporárias ou preventivas, de acordo com análise do Volt Data Lab.Nas 37 fases da operação, assim como em desdobramentos, os pedidos de coercitivas já totalizam 202, enquanto preventivas e temporárias, somadas, totalizam 188.            coercitivas      temporárias      preventivas                  202      99      89      Note que o total de pedidos supera o número de pessoas efetivamente levadas para depor ou presas, já que às vezes o mesmo investigado pode ser alvo de pedidos diferentes. Dessa forma, foram 390 pedidos feitos à Justiça para 359 pessoas.O juiz federal Sergio Moro há tempos tem sofrido críticas por aceitar muitos pedidos de prisão do Ministério Público no âmbito da Lava Jato, sejam eles de prisões preventivas, temporárias e até conduções coercitivas - quando o investigado é levado para prestar depoimento, mas não preso, como foi o caso do ex-presidente Luiz Inácio Lula da Silva, em 04 de março de 2016.Mais recentemente, o ministro do Supremo Tribunal Federal Gilmar Mendes bateu de frente criticou essa postura, levando o juiz a rebater. A Lava Jato já soma 87 condenados em primeira instância, com quatro absolvidos em segunda instância.Referências      Assessoria de imprensa da Justiça Federal do Paraná, que disponibiliza regularmente uma planilha com informações da Lava Jato para jornalistas        Anexamos a planilha original aqui, enviada em 07/02/2017        A análise do Volt você pode acessar nesta tabela  ",

      "saga-dolar": {
        "title": "Dólar em queda no começo de 2017, em alta nos últimos 22 anos",
        "author": "",
        "category": "",
        "content": "DescriçãoNos começo de 2017, o dólar começou a perder ímpeto frente ao real, chegando ao menor patamar desde meados de 2015.Os muito otimistas podem ver uma abertura a economia, queda na inflação e viagens mais baratas. Os pessimistas podem lembrar que o valor da moeda ainda está muito superior à mediana desde o começo do Plano Real, em julho de 1994.Atualizado: Os valores do gráfico são nominais, não ajustados pela inflação. O motivo disso é mostrar como a moeda evoluiu desde a criação do Plano Real, não comparar com o poder de compra hoje (embora seja também um questão pertinente).Além disso, um leitor colocou em questão a política de controle do dólar pelo Banco Central (como as bandas cambiais ou a famigerada ‘banda diagonal endógena’ de Chico Lopes), anterior à crise cambial de 1999. É um argumento válido. Se considerado o período a partir de 15 de janeiro de 1999, quando o país abandonou políticas de intervenção direta, a mediana até fevereiro de 2017 foi de R$2,19 por dólar.A PUC tem um bom artigo sobre a crise cambial de 1999.Para conferir a saga do dólar ajustado, veja este gráfico.Referências  Sistema Gerenciador de Séries Temporais, do Banco Central do Brasil. A série história é “Taxa de câmbio - Livre - Dólar americano (venda) - diário”, Código 1 do banco de dados",
        "url": "/saga-dolar"
      }

      "acoes-justica-info-censura": {
        "title": "Pedidos judiciais de censura cresceram a partir das eleições de 2012",
        "author": "",
        "category": "",
        "content": "DescriçãoPedidos judiciais para evitar a divulgação de informações sobre candidatos e campanhas eleitorais dispararam a partir da eleição de 2012, segundo dados do CTRL-X, um projeto da Associação Brasileira de Jornalismo Investigativo (Abraji).Pela metodologia da Abraji, está claro (embora não declarado) que antes de 2012 os números são provavelmente bem maiores do que os divulgados no CRTL-X - afinal, quem alimenta a base de dados “são representantes legais de empresas que foram intimadas pela Justiça por causa de publicação de informações”, ou seja, é necessária proatividade desses representantes, o que para datas antigas torna mais difícil fazer.No entanto, é razoável atribuir um substancial impulso a esses dados a partir de 2012 por dois motivos:      O forte crescimento das redes sociais a partir de 2012;        A possibilidade de uma medida conhecida por “direito ao esquecimento”, cujo entendimento o Superior Tribunal de Justiça aplicou pela primeira vez há quatro anos  Embora o mais recente caso envolvendo censura judicial - proibição contra dois jornais de divulgar o conteúdo de um processo da família Temer contra um hacker condenado por roubo de informações - não seja necessariamente eleitoral, chama a atenção o fato de que políticos têm recorrido mais frequentemente à Justiça para silenciar a imprensa.Vale notar que a análise temporal não é feita pela Abraji.Referências  CTRL-X, da Abraji  A tabela com análise do Volt você pode acessar aqui",
        "url": "/acoes-justica-info-censura"
      }
