---
layout: default
title: Home
---

<div>
<section class="hero">
	<div class="small-container">
		<h2 class="sub-text">Um banco de gr√°ficos produzidos pelo <a href="http://voltdata.info" target="_blank">Volt Data Lab</a></h2>
		<hr />
		<div class="container">
			<form action="/search.html" method="get">
				<label for="search_box">Busque por qualquer coisa</label>
				<input type="text" id="search_box" name="query" placeholder="Ex. Brasil, Economia, Morsas">
				<!--<input type="submit" value="buscar">-->
			</form>
		</div>
		<hr />
	</div>
	<div class="container">
			<div class="blog-posts">
				{% for post in site.posts limit:7 %}
					<div class="blog-post spacing">
						<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
						<p class="summary">
							Arquivado em: <span class="arquivo">{{ post.category }}</span>
							<span class="date">
								| {{ post.date | date: '%d/%m/%Y' }}
							</span>
						</p>
						{{ post.excerpt }}
					</div>
				{% endfor %}
			</div>
	</div>

</section>
